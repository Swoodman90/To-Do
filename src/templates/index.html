<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>To-Do List</h1>

    {% for todo in todos %}
        <li>{{ todo.todo_text }} <a href="{{ url_for('remove_todo', todo_id=todo.id) }}">Remove</a>
        </li>
    {% endfor %}

    <form method="POST">
        {{ template_form.hidden_tag()}}
        <p>
            {{ template_form.todo.label }}
            {{ template_form.todo() }}
        </p>
        <p> 
            {{ template_form.submit() }}
        </p>
    </form>

</body>
</html>
